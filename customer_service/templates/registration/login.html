<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% block content %}

<h2>Log in</h2>

<form action="." method="post">
    {% csrf_token %}

    {{ form.username }}
    {{ form.password }}

    <button type="submit">Log in</button>

</form>

{% endblock %}

</body>
</html>

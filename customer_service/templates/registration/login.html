{% extends "base.html" %}
{% load socialaccount %}

{% block content %}

<h2>Log in</h2>

<form action="." method="post">
    {% csrf_token %}

    <h3>Username</h3>{{ form.username }}
    <h3>Password</h3>{{ form.password }}

    {% if form.errors %}
        <p>Username or password is wrong.</p>
    {% endif %}

    <button type="submit">Log in</button>

</form>

<a href="{% provider_login_url 'google' %}">Continue with Google</a>

{% endblock %}

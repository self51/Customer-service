{% extends "base.html" %}

{% block content %}

<h2>Add a new schedule</h2>

<form action="." method="post">
    {% csrf_token %}

    <div>
        <h3>Weekday</h3>
        {{ form.weekday }}
    </div>

    <div>
        <h3>From Hour</h3>
        <input type="time" name="from_hour" step="3600" required>
    </div>

    <div>
        <h3>To Hour</h3>
        <input type="time" name="to_hour" step="3600" required>
    </div>

    <div>
        <button type="submit">Add</button>
    </div>
</form>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h2>Add a new schedule</h2>

<form action="." method="post">
    {% csrf_token %}

    <h3>Weekday</h3>{{ form.weekday }}
    <h3>From hour</h3>{{ form.from_hour }}
    <h3>To hour</h3>{{ form.to_hour }}

    <button type="submit">Add</button>

</form>

{% endblock %}

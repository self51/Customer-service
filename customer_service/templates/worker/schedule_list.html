{% extends "base.html" %}

{% block content %}

<h2>Schedules</h2>

<a href="add" role="button">Add</a>
<hr>

{% for schedule in schedules %}
    {{ schedule.get_weekday_display }} {{ schedule.from_hour }} {{ schedule.to_hour }}
    <a href="update/{{ schedule.id }}" role="button">Update</a>
    <a href="delete/{{ schedule.id }}" role="button">Delete</a>
    <hr>
{% endfor %}

{% endblock %}

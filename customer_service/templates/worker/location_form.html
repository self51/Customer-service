{% extends "base.html" %}

{% block content %}

<h2>Add a new location</h2>

<form action="." method="post">
    {% csrf_token %}

    <h3>City</h3>{{ form.city }}
    <h3>Street</h3>{{ form.street }}
    <h3>House number</h3>{{ form.house_number }}

    <button type="submit">Add</button>

</form>

{% endblock %}
